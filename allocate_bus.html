<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocate Bus</title>
</head>
<body>
    <h2>Allocate Bus to Terminal</h2>
    
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="bus">Select Bus:</label>
        <select name="bus" id="bus">
            {% for bus in buses %}
                <option value="{{ bus.bus_id }}">{{ bus.registration_number }}</option>
            {% endfor %}
        </select>

        <label for="terminal">Select Terminal:</label>
        <select name="terminal" id="terminal">
            {% for terminal in terminals %}
                <option value="{{ terminal.terminal_id }}">{{ terminal.terminal_name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Allocate Bus</button>
    </form>
</body>
</html>
